<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
	<title>Filtros CSS</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1>Filter CSS</h1>
	<section>
		<div class="item">
			<img src="./imagenes/item.jpg" width="350">
			<h2>Original</h2>
		</div>
		<div class="item">
			<img class="blur" src="./imagenes/item.jpg" width="350">
			<h2>Blur</h2>
		</div>
		<div class="item">
			<img class="Brightness" src="./imagenes/item.jpg" width="350">
			<h2>Brightness</h2>
		</div>
		<div class="item">
			<img class="Contrast" src="./imagenes/item.jpg" width="350">
			<h2>Contrast</h2>
		</div>
		<div class="item">
			<img class="Drop-shadow" src="./imagenes/item.jpg" width="350">
			<h2>Drop-shadow</h2>
		</div>

		<div class="item">
			<img class="Grayscale" src="./imagenes/item.jpg" width="350">
			<h2>Grayscale</h2>
		</div>
		<div class="item">
			<img class="Hue-rotate" src="./imagenes/item.jpg" width="350">
			<h2>Hue-rotate</h2>
		</div>
		<div class="item">
			<img class="Invert" src="./imagenes/item.jpg" width="350">
			<h2>Invert</h2>
		</div>
		<div class="item">
			<img class="Opacity" src="./imagenes/item.jpg" width="350">
			<h2>Opacity</h2>
		</div>
		<div class="item">
			<img class="Saturate" src="./imagenes/item.jpg" width="350">
			<h2>Saturate</h2>
		</div>
		<div class="item">
			<img class="Sepia" src="./imagenes/item.jpg" width="350">
			<h2>Sepia</h2>
		</div>
	</section>
</body>
</html>
